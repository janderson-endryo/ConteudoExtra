<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tag.css">

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        header {
            grid-area: cabecalho;
        }

        nav {
            grid-area: navegacao;
        }

        main {
            grid-area: conteudo;
        }

        footer {
            grid-area: rodape;
        }

        body {
            display: grid;
            min-height: 100vh;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 100px 1fr 100px;
            grid-template-areas: "cabecalho cabecalho" "navegacao conteudo" "rodape rodape";
        }

        @media screen and (max-width: 700px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: 80px 80px 1fr 100px;
                grid-template-areas: "cabecalho" "navegacao" "conteudo" "rodape"
            }

        }
    </style>
</head>

<body>
    <main class="tag">conteudo</main>
    <header class="tag">cabeçalho</header>
    <footer class="tag">rodape</footer>
    <nav class="tag">navegaçao</nav>

    <script src="js/tag.js"></script>
</body>

</html>
