<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>

    <style>
        a {
            font-size: 22px;
            text-decoration: none;
            color: #fe001a;
        }
    </style>
</head>
<body>
    <header>
        <h1>REQUISIÇÕES AJAX</h1>
    </header>

    <nav style="display: inline-block;">
        <a href="exercicio/titulos.html">titulo</a>
        <a href="exercicio/login.html">login</a>
        <a href="exercicio/tabela004.html">tabela</a>
        <a href="exercicio/link.html">link</a>
    </nav>

    

    <section id="conteudo"></section>

    <footer>
        <br>
        CURSO DE WEB MODERNO
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
